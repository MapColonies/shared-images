apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      podName: {{ .Release.Name }}-{{ .Chart.Name }}-pod 
  template:
    metadata:
      labels:
        podName: {{ .Release.Name }}-{{ .Chart.Name }}-pod
      annotations:
      {{- range $key, $val := .Values.deployment.pod.annotations }}
        {{ $key }}: {{ tpl $val $ | quote }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}-container
          env:
          - name: S3_HOST
            value: {{ tpl .Values.s3.host . | quote }}
          - name: S3_PORT
            value: {{ tpl .Values.s3.port . | quote }}
          - name: S3_ACCESS_ID
            value: {{ tpl .Values.s3.accessId . | quote }}
          - name: S3_SECRET_KEY
            value: {{ tpl .Values.s3.secretKey . | quote }}
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
        {{- if .Values.authentication.opa.enabled }}
        {{- template "nginx-s3-gateway.envoy-container" . }}
        {{- template "nginx-s3-gateway.opa-container" . }}
        {{- end}}
      volumes:
      {{- if .Values.authentication.opa.enabled }}
      {{- template "nginx-s3-gateway.envoy-volumes" . }}
      {{- template "nginx-s3-gateway.opa-volumes" . }}
      {{- end}}
