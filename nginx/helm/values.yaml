global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
  authentication:

enabled: true
environment: development
replicaCount: 5
initialDelaySeconds: 60
resetOnConfigChange: true
imagePullPolicy: Always

cloudProvider:
  dockerRegistryUrl: my-registry-url
  imagePullSecretName: imagepullsecret
  flavor: openshift

caSecretName: ''
caPath: '/usr/local/share/ca-certificates'
caKey: 'ca.crt'

nginx:
  enabled: true
  replicaCount: 1
  image:
    repository: nginx
    tag: 'latest' 
  port: 8080
  internalServicePort: 80
  targetPort: 8080
  siteStatusPort: 8081
  nodePort: 30001
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

env:
  opentelemetry:
    serviceName: nginx
    exporterEndpoint: localhost:4317
    debug: off

authentication:
  enabled: true
  domain: 'example'
  url: 'http://localhost'

